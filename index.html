<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mb-1.5">
        <h1 class="text-center text-5xl mt-1.5">Let's Get Some
            <span class="font-semibold text-violet-700"> Mooooney!!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
           <div class="grid grid-cols-3  gap-4 w-9/12 mx-auto text-center text-white">
                <div class="bg-green-400 px-3 py-6  rounded-lg" >
                    <h3 class=" text-2xl ">Deposite</h3>
                    <h1 class=" text-5xl ">$<span id="deposite-amount">00</span></h1>
                </div>
                <div class="bg-pink-400 px-3 py-6  rounded-lg" >
                    <h3 class=" text-2xl ">Withdrow</h3>
                    <h1 class=" text-5xl ">$<span id="withdrow-amount">00</span></h1>
                </div>
                <div class="bg-purple-400 px-3 py-6  rounded-lg" >
                    <h3 class=" text-2xl ">Total Balance</h3>
                    <h1 class=" text-5xl ">$<span id="total-amount">1240</span></h1>
                </div>
           </div>

        </section>
        <section class="mt-20">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-red-400 rounded-lg p-8 " >
                    <h3 class=" text-2xl text-white">Please Deposite</h3>
                    <input class="block p-2  my-5 w-3/4" type="text" name="" id="deposite-field"
                    placeholder="$Enter Diposite Amount">
                <button class="bg-purple-700 px-7 py-2 text-white" id="btn-deposite">submit</button> 
                </div>
                <div class="bg-yellow-400 rounded-lg p-8" >
                    <h3  class=" text-2xl text-white">Please Withdrow</h3>
                    <input class="block p-2 my-5 w-3/4" type="text" name="" id="widthdrow-field"
                    placeholder="$Enter Withdrow Amount">
                <button class="bg-purple-700 px-7 py-2 text-white" id="btn-withdrow">submit</button> 
                </div>
                
           </div>
        </section>
    </main>


    <script src="assets/js/utilities.js"></script>
    <script src="assets/js/deposite.js"></script>
    <script src="assets/js/withdrow.js"></script>
</body>
</html>
